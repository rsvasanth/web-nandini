<div class="row">
<div class="col-md-6">
  <div class="row">
    <div class="col-md-6 ">


       <select class="form-group topdrop" >
         <option>25 products</option>
         <option>50 products</option>
         <option>100 products</option>
         <option>250 products</option>
       </select>

    </div>
    <div class="col-md-6">
      Out Of 2000 Products !
    </div>
  </div>



</div>
<div class="col-md-6 ">
  <div class="topsearch form-group pull-left ">
      <input type="text" class="search form-control" placeholder="What you looking for?">

  </div>
    <button ui-sref="^.add" type="button" class="btn btn-primary btn-md pull-left">+ Add Product</button>
</div>
</div>

<table class="table table-hover"  >
  <thead>
    <tr>
    <th></th>
      <th>SKU Number</th>
        <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
        <th>Category</th>
            <th>Stock Qty</th>
          <th>Active</th>
                  <th>Do Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in ctrl.products">
      <th scope="row">     <a href="#">
          <i class="fa fa-circle" aria-hidden="true"></i>
        </a></th>
          <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.categoryId}}</td>
            <td>{{product.stock}}</td>
      <td>active</td>
      <td>      <a ui-sref="^.view({productId: product.id})">
            view
          </a>
        <a ui-sref="^.edit({productId: product.id})">
        edit
          </a></td>
    </tr>


  </tbody>
</table>
